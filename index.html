<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <style>
      Body {
        font-family: Calibri, Helvetica, sans-serif;

        background-repeat: no-repeat;
        background-position: 50% -525%;
        background-color: #09233d;
      }
      h1 {
        color: white;
      }
      button {
        background-color: #09233d;
        width: 100%;
        color: white;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
      }
      form {
        border: 3px solid white;
        width: 729px;
        position: relative;
        left: 425px;
      }
      #image {
        width: 600px;
        position: relative;
        left: 425px;
        top: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid #09233d;
        box-sizing: border-box;
      }
      button:hover {
        opacity: 0.7;
      }
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
      }
      .container {
        background-color: #698b9b;
        padding: 10px;
        font-weight: bold;
        color: #09233d;
      }
      #flag {
        text-align: center;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <center><h1>Student Login Form</h1></center>
    <form id="theform">
      <div class="container">
        <label>Username : </label>
        <input
          id="un"
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />
        <label>Password : </label>
        <input
          id="pw"
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <button onclick="validate()">Login</button>
      </div>
    </form>
    <p id="flag"></p>
    <div id="image">
      <img
        src="https://www.ryadel.com/wp-content/uploads/2021/06/OWASP-logo.png"
      />
    </div>
    <script>


      // generateId :: Integer -> String

      function generateId(len) {
        var arr = new Uint8Array((len || 40) / 2);
        window.crypto.getRandomValues(arr);
        return Array.from(arr, (dec)=>dec.toString(16).padStart(2, "0")).join("");
      }

      // ceasarShift :: (String,Integer) -> String

      var caesarShift = function (str, amount) {
        if (amount < 0) {
          return caesarShift(str, amount + 26);
        }

        var output = "";

        for (var i = 0; i < str.length; i++) {
          var c = str[i];

          if (c.match(/[a-z]/i)) {
            var code = str.charCodeAt(i);

            if (code >= 65 && code <= 90) {
              c = String.fromCharCode(((code - 65 + amount) % 26) + 65);
            } else if (code >= 97 && code <= 122) {
              c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
            }
          }
          output += c;
        }

        return output;
      };

      //Onclick handler 
      validate = () => {
        var form = document.getElementById("theform");
        function handleForm(event) {
          event.preventDefault();
        }
        form.addEventListener("submit", handleForm);
        let username = document.getElementById("un").value;
        let password = document.getElementById("pw").value;
        if (caesarShift(username, 69) == "hello") {
          if (caesarShift(password, 420) == "owasp") {
            var id = generateId(20);

            document.getElementById("flag").innerHTML =
              "Congratulations! Your flag is " + id;
          }
        }
      };
    </script>
  </body>
</html>
